<mat-accordion multi="true" *ngIf="addQuestions">
  <mat-expansion-panel *ngFor="let question of addQuestions">
    <mat-expansion-panel-header>
    {{question.question}}
    </mat-expansion-panel-header>
    <div *ngFor="let comment of addComments">
            <div *ngIf="comment.questionId === question.id && ( comment.verified === 'true' || comment.creator=== logInUser)">
               <p>{{comment.commentData}}</p>
               <!-- <p>{{comment.creator}}</p> -->
            </div>
    </div>
    <mat-action-row >
    <!-- <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator"> -->
      <!-- <button mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</button>
      <button mat-button color="accent" (click)="onDelete(post.id)">DELETE</button> -->
      <button mat-button color="accent" [routerLink]="['/comment',question.id]">Add Comment</button>
      
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
